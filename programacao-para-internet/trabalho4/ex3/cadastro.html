<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A Clínica ABC é uma instituição de saúde que oferece atendimento médico especializado em diversas áreas da medicina, com uma equipe multidisciplinar de profissionais altamente capacitados e equipamentos de última geração.">
        <link rel="stylesheet" href="style.css">
        <title>Cadastro</title>
    </head>

    <header>
        <h1>Clínica ABC Health</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>
        <h2>Cadastro</h2>

        <form action="cadastraCliente.php" method="post" enctype="multipart/form-data">

            <fieldset>
                <legend>Dados Pessoais</legend>
                <!-- Nome -->
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus>
                    <span></span>
                </div>
                <!-- E-mail -->
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <span></span>
                </div>
                <!-- CPF -->
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required>
                    <span></span>
                </div>
                <!-- Idade -->
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="0" max="150" step="1" required>
                    <span></span>
                </div>
                <!-- Telefone -->
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                    <span></span>
                </div>
                <!-- Data de nascimento -->
                <div>
                    <label for="data_nascimento">Data de nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento">
                </div>
                <!-- Sexo -->
                <fieldset>
                    <legend>Sexo</legend>
                    <div>
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" id="outro" name="sexo" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </fieldset>
                <!-- Estado civil -->
                <fieldset>
                    <legend>Estado Civil</legend>
                    <div>
                        <input type="radio" id="solteiro" name="estado_civil" value="solteiro">
                        <label for="solteiro">Solteiro</label>
                    </div>
                    <div>
                        <input type="radio" id="casado" name="estado_civil" value="casado">
                        <label for="casado">Casado</label>
                    </div>
                    <div>
                        <input type="radio" id="divorciado" name="estado_civil" value="divorciado">
                        <label for="divorciado">Divorciado</label>
                    </div>
                    <div>
                        <input type="radio" id="viuvo" name="estado_civil" value="viuvo">
                        <label for="viuvo">Viúvo</label>
                    </div>
                </fieldset>
                <!-- somente leitura -->
                <div>
                    <label for="somente_leitura">Mensagem do dev:</label>
                    <input type="text" id="somente_leitura" value="oiii :3" readonly>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço de Entrega</legend>
                <!-- CEP -->
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}\-\d{3}" placeholder="xxxxx-xxx" required>
                </div>
                <!-- Tipo de logradouro -->
                <fieldset>
                    <legend>Tipo de logradouro</legend>
                    <div>
                        <input type="checkbox" id="rua" name="tipo_logradouro[]" value="rua" checked required>
                        <label for="rua">Rua</label>
                    </div>
                    <div>
                        <input type="checkbox" id="avenida" name="tipo_logradouro[]" value="avenida" required>
                        <label for="avenida">Avenida</label>
                    </div>
                    <div>
                        <input type="checkbox" id="praca" name="tipo_logradouro[]" value="praca" required>
                        <label for="praca">Praça</label>
                    </div>
                </fieldset>
                <!-- Logradouro -->
                <div>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required>
                </div>
                <!-- Bairro -->
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <!-- Cidade -->
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <!-- Estado -->
                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="" selected>-</option>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso Do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>
                <!-- Interesses -->
                <fieldset>
                    <legend>Interesses</legend>
                    <div>
                        <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
                        <label for="filmes">Filmes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
                        <label for="informatica">Informática</label>
                    </div>
                    <div>
                        <input type="checkbox" id="games" name="interesses[]" value="games">
                        <label for="games">Games</label>
                    </div>
                    <div>
                        <input type="checkbox" id="livros" name="interesses[]" value="livros">
                        <label for="livros">Livros</label>
                    </div>
                    <div>
                        <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                        <label for="roupas">Roupas</label>
                    </div>
                </fieldset>
                <!-- Informações complementares -->
                <div>
                    <label for="txt_complementar">Informações complementares:</label>
                    <textarea id="txt_complementar" name="txt_complementar" rows="3"></textarea>
                </div>
                <!-- Arquivo de imagem -->
                <div>
                    <label for="arquivo">Arquivo complementar:</label>
                    <input type="file" id="arquivo" name="arquivo" accept="image/*">
                </div>
            </fieldset>

            <!-- Campo oculto-->
            <div>
                <input type="hidden" name="status_cadastro" value="aberto">
            </div>

            <button>Submeter Cadastro</button>

        </form>

    </main>

    <footer>
        <address>
            Av. João Naves de Ávila, Santa Mônica, Uberlândia
        </address>
    </footer>


</html>
