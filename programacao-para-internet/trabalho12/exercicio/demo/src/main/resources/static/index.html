<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste API Restful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <style>
        body {
            padding-top: 2rem;
        }
        h3 {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Testando API Restful</h3>

    <form class="row g-3">
        <div>
            <label for="cep" class="form-label">Informe o CEP no formato xxxxxxxx (Ex. 38400100)</label>
            <input type="text" class="form-control" id="cep" name="cep">
        </div>
        <div>
            <label for="rua" class="form-label">Rua:</label>
            <input type="text" class="form-control" id="rua" name="rua">
        </div>
        <div>
            <label for="bairro" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="bairro" name="bairro">
        </div>
        <div>
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="cidade" name="cidade">
        </div>
        <div class="col-sm-12 d-grid">
            <button type="button" id="btnCepGET" class="btn btn-primary btn-block">Buscar endereço pelo CEP (GET)</button>
        </div>
        <div class="col-sm-12 d-grid">
            <button type="button" id="btnCriarPOST" class="btn btn-primary btn-block">Criar novo (POST)</button>
        </div>
        <div class="col-sm-12 d-grid">
            <button type="button" id="btnCepDELETE" class="btn btn-primary btn-block">Apagar pelo CEP (DELETE)</button>
        </div>
        <div class="col-sm-12 d-grid">
            <button type="button" id="btnListar" class="btn btn-primary btn-block">Listar todos endereços</button>
        </div>
    </form>

</div>

<script>

    async function buscaEndereco(cep) {
        if (cep.length != 8) return;
        let form = document.querySelector("form");

        try {
            const response = await fetch("address/"+cep);
            if (!response.ok)
                throw new Error("Erro: "+response.status);

            const endereco = await response.json();
            form.rua.value = endereco.rua;
            form.bairro.value = endereco.bairro;
            form.cidade.value = endereco.cidade;
            console.log(endereco)
        }
        catch (e) {
            console.error(e);
        }

    }

    async function criaEndereco() {
        let form = document.querySelector("form");

        let endereco = {
            cep: form.cep.value,
            rua: form.rua.value,
            bairro: form.bairro.value,
            cidade: form.cidade.value
        };

        const options = {
            method: "POST",
            body: JSON.stringify(endereco),
            headers: { 'Content-Type': 'application/json' }
        }

        try {
            const response = await fetch("address", options);
            if (!response.ok)
                throw new Error("Erro: "+response.status);
        }
        catch (e) {
            console.error(e);
        }
    }

    async function deletaEndereco(cep) {
        const options = {
            method: "DELETE"
        }
        try {
            const response = await fetch("address/"+cep, options)
            if (!response.ok)
                throw new Error("Erro: "+response.status);
        }
        catch (e) {
            console.error(e);
        }
    }

    async function listaEnderecos() {
        const options = {
            method: "GET"
        }
        try {
            const response = await fetch("address", options)
            if (!response.ok)
                throw new Error("Erro: "+response.status);
            const endereco = await response.json();
            console.log(endereco)
        }
        catch (e) {
            console.error(e);
        }
    }

    window.onload = function () {
        const inputCep = document.querySelector("#cep");
        // const inputRua = document.querySelector("#rua");
        // const inputBairro = document.querySelector("#bairro");
        // const inputCidade = document.querySelector("#cidade");

        const btnCepGET = document.getElementById("btnCepGET");
        const btnCriarPOST = document.getElementById("btnCriarPOST");
        const btnCepDELETE = document.getElementById("btnCepDELETE");
        const btnListar = document.getElementById("btnListar");

        btnCepGET.addEventListener("click", buscaEndereco(inputCep.value));
        btnCriarPOST.addEventListener("click", criaEndereco());
        btnCepDELETE.addEventListener("click", deletaEndereco(inputCep.value));
        btnListar.addEventListener("click", listaEnderecos());

    }

</script>

</body>
</html>
